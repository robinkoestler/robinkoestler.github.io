    <link rel="stylesheet" href="../books/styles.css" />

<body>
    <header>
        <h1>Favorite Quotes</h1>

        <div class="search-box">

            <span class="filter-label">Filter by tags:</span>
            <div class="tag-buttons" id="tagButtons">
                <!-- Tags will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <main>
        <div class="quotes-container" id="quotesContainer">
            <!-- Quotes will be populated by JavaScript -->
        </div>
    </main>
